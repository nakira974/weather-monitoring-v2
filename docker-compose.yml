version: '3.9'

services:
  postgres:
    image: postgres:13.2
    container_name: local_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: maxime
      POSTGRES_PASSWORD: JesusOurLord0033€
    networks:
      - local-keycloak
    ports:
      - "5432:5432"  

  keycloak:
    depends_on:
      - postgres
    container_name: local_keycloak
    environment:
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: maxime
      DB_PASSWORD: JesusOurLord0033€
    image: jboss/keycloak:11.0.3
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - local-keycloak

networks:
  local-keycloak:
  elk:
    driver: bridge

volumes:
  setup:
  elasticsearch:
  mysql_data:
    driver: local